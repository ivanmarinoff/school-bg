{% extends 'users/user_navbar.html' %}

{% block user_content %}

    <body>
    <div class="container" id="content">
        <div class="row">
            <div class="col-12 row text align-fa-align-center">

                <form action="{% url 'profile-delete' request.user.pk %}" method="post">

                    <tbody>
                    <tr>
                        <td>
                            <h2>
                                {{ user.username }}
                            </h2>
                        </td>
                        <td>
                            <p>
                                {{ user.email }}
                            </p>
                        </td>
                        <td>
                            <p>
                                {{ user.first_name }}
                            </p>
                        </td>
                        <td>
                            <p>
                                {{ user.last_name }}
                            </p>
                        </td>
                    </tr>
                    </tbody>
                    {% csrf_token %}
                    <h2>Are you sure you want to delete this profile??</h2>
                    <button type="submit">Yes</button>

                    <button type="button" value="Back" onClick="history.back()">Back</button>

                    {#                    <button onclick="history.back()">Go Back</button>#}
                    {#                    <a href="{% url 'profile-details' request.user.pk %}" methods="get" >#}

                </form>
            </div>
        </div>
    </div>
    </body>
    {% csrf_token %}
    </form>
{% endblock user_content %}
