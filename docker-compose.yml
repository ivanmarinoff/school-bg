version: '3.4'

# NOTE: When connecting to the postgres docker container in the web interface,
# try using 'postgres' as the host name instead of 'localhost' or 'host.docker.internal'

# NOTE 2: Copy this file in the same directory as 'docker-compose.yml' file and use your own credentials

services:
  web:
    image: ivanmarinoff/sova_bg
    build: .
    command: gunicorn --bind 0.0.0.0:8000 school_bg.wsgi:application
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - /tmp/school/static:/app/static
    links:
      - postgres
  postgres:
    image: postgres:15
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: QWERy75
      POSTGRES_USER: postgres
      POSTGRES_DB: sova_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./postgresql:/var/lib/postgresql/data
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /tmp/school/static:/home/app/web/staticfiles
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    links:
      - web
  rtmp:
    build: ./rtmp
    ports:
      - "1935:1935"
      - "8081:8081"
    container_name: rtmp_server
    volumes:
      - ./data:/tmp/hls

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
